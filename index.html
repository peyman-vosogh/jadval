<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>جدول کلمات</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.rtl.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.css"/>
    <link type="text/css" rel="stylesheet" href="css/jadval.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/jadval.js"></script>
</head>

<body>
    <div class="container" >
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3 admin-box">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <select class="form-control" id="getTable" style="width: 100%"></select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="jadval"></div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mrg-t-10" id="questionGet"></div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mrg-t-10">
                    <div class="form-group">
                        <input class="form-control" id="username" placeholder="نام و نام خانوداگی" style="width: 100%">
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mrg-t-10">
                    <button class="btn" style="width: 100%" id="okTable">ارسال</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="res"></div>
            </div>
        </div>
    </div>
</body>

</html>
